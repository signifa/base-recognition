<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="style.less">

</head>
<body>

<div class="container">

    <div class="text-center">
        <h1>Signifa</h1>
        <h2>ASL numbers live classifier</h2>
    </div>

    <div id="loader-wrapper" class="text-center">
        <div class="loader"></div>
        Loading resources - Please wait
    </div>

    <div id="content" class="row" style="margin-top: 40px; display: none" >
        <div class="column">
            <div id="canvas-wrapper"></div>
            <div class="text-center">
                <img src="hands.png" alt="hands" />
            </div>
        </div>
        <div class="column">
            <div id="result" class="text-center"></div>
            <div id="predictions">
                <div class="text-center">Please put a hand in the frame</div>
            </div>
        </div>
    </div>



</div>


<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" defer async></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js" defer async></script>
<script src="../src/index.js" defer async></script>

</body>
</html>
